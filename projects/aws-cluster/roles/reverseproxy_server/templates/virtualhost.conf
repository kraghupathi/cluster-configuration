{% for domain in proxy_domains %}
<VirtualHost *:80>
ServerAdmin contact@rekallsoftware.com
#DocumentRoot /var/www/html
ServerName {{domain}}
ErrorLog logs/{{domain}}-error_log
CustomLog logs/{{domain}}-access_log combined
<Location />
ProxyPass http://{{domain}}/
</Location>
</VirtualHost>

{% endfor %}
